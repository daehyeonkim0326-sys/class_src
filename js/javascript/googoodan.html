<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력</title>
    <style>
        main{
            display: flex;
            justify-content: space-around;
            div{
                border: 1px solid #888;
                padding: 0.5rem;
                border-radius: 10px;
                p{
                    span{color:blueviolet;font-weight: bolder;}
                }
                h2{
                    text-align: center;
                    color:blueviolet;
                    font-weight: bolder;
                }
            }
        }
    </style>
</head>
<body>
    <script>
        document.write('<main>')
        for( let i=2; i<10; i++){
            document.write('<div>');
            document.write(`<h2>${i}단</h2>`);
            for(let j=1; j<10; j++){
                document.write(`<p><span>${i}</span>x${j}=${i*j}</p>`);
            }
            document.write('</div>');
        }
        document.write('</main>')
    </script>
</body>
</html>
