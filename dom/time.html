<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        body{
            height: 100vh;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div{
            font-size: 15rem;
            color: #222;
            background-color: #ddd;
            padding: 1rem 3rem;
            border-radius: 3rem;
        }
    </style>
</head>
<body>
    <div>00:00:00</div>
    <script>
        const divElem = document.querySelector('div');
        //현재 시/분/초 읽어와야함
        const updateTime=()=>{
            //date객체를 먼저 만들어야함
            const current = new Date();
            const hh = current.getHours();
            const hours = String(hh).padStart(2,"0");
            const mm = current.getMinutes();
            const minites = String(mm).padStart(2,"0");
            const ss = current.getSeconds();
            const seconds = String(ss).padStart(2,"0");
            divElem.textContent =`${hh}:${mm}:${ss}`;
        }
        setInterval(updateTime);
        updateTime();
    </script>
</body>
</html>
