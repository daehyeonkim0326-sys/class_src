<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품상세수량</title>
    <style>
        *{margin: 0;padding: 0;}
        /* body{

        } */
        #wrap{
                        display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 3rem;
        }
        main{
            width: 300px;
            /* margin: 1rem auto; */

        }
        img{
            display: block;
            width: 100%;
        }
        aside{
            width: 100px;
            img{
                opacity: 0.7;
                cursor: pointer;
                &:hover{
                    opacity: 1;
                }
            }
        }
        .product{
            margin: 0.5rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap:1rem;
            button{
                width: 50px;
            }
            p{
                text-align: center;
                flex: 1;
                border: 1px solid #222;
            }
        }
        #detail{
            width: 400px;
            margin: 1rem auto;
            button{
                display: block;
                width: 100%;
            }
            .txt{
                /* display: none; */
                background-color: #ddd;
                padding: 1rem 0;
            }
        }
        .hide{
            display: none;
        }
    </style>
    <!-- dom 구조가 만들어지면 script를 실행시켜라     -->
</head>
<body>
<div id="wrap">
    <aside>
        <img src="./image/img-02.png" alt="상품이미지2">
        <img src="./image/img-03.png" alt="상품이미지3">
        <img src="./image/img-04.png" alt="상품이미지4">
    </aside>
    <main>
        <img src="./image/img-01.png" alt="상품이미지">
        <div class="product">
            <button>-</button>
            <p>1</p>
            <button>+</button>
        </div>
    </main>
</div>  
<div id="detail">
    <button>상세설명보기</button>
    <div class="txt hide">
        <p>상세셜명입니다.</p>
        <p>화면에 보였다가 안보였다가 합니다.</p>
    </div>
</div>
<script src="./dom-6.js"></script>
</body>
</html>
