<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom구조</title>
</head>
<body>
    <h1 id="h1tag">dom구조</h1>
    <div>
        <p class="ptag">document objeat model</p>
        <p class="ptag">브라우저가 html을 객체화 하여 트리 형태로 만든 모습</p>
    
    </div>
    <h2>bom구조</h2>
    <div>
        <p>browser objeat model</p>
    </div>
    <script>
        /*
        dom 요소 선택하기
        get~:가져오기
        set~:설정
        */
        // const elem = document.querySelector('h1');
        const elem = document.getElementById('h1tag');
        const ptag = document.getElementsByClassName('ptag');
        const tagelem = document.getElementsByTagName('h2');
        console.log(elem);
        console.log(ptag[0]);
        console.log(tagelem[0]);
        // console.dir(elem);
        // queryselector
        const elem1 = document.querySelectorAll('p');
        const elem2 = document.querySelector('p:nth-child(2)');
        console.log(elem1);
        console.log(elem2);
        //p요소 객제를 가져다 텍스트 변경
        elem2.textContent = "js에서 변경";
        // elem2.innerText = "innertext로 변경";
        // elem2.innerHTML = "<span>innerHTML 추가</span>";

        const elem3 = document.querySelector('div');
        console.log(elem3);
        const elem4 = elem3.querySelector('h2');
        console.log(elem4);
    </script>
</body>
</html>
