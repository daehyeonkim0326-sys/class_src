<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>faq</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        ul>li{
            margin: 0.5rem 0;
            .question{
                cursor: pointer;
                font-size: 1.3rem;
                font-weight: bold;
            }
            .anwser{
                background-color: #ddd;
                height: 0;
                opacity: 0;
                transition: 0.5s;
                line-height: 2rem;
            }
            .anwser.show{
                height: 2rem;
                opacity: 1;
            }
        }
    </style>
    <script src="./faq.js" defer></script>
</head>
<body>
    <h1>FAQ</h1>
</body>
</html>
