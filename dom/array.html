<!DOCTYPE html>
<html lang="ko">
<head>

    <title>map을 활용한 요소 생성</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{
            display: flex;
            justify-content: center;}
            ul>li{
                list-style: none;
                width: 300px;
                aspect-ratio: 1/2;

</head>
<body>
    <ul></ul>
    <script>
        // const $ul = document.querySelector('ul');

        // });
        //외부에서 데이터를 받아오는 json방식
        const $ul = document.querySelector('ul');
        const products = [
            {id:1,title:'mouse',price:25000, img:'./image/img-01.png'},
            {id:2,title:'keybord',price:45000, img: './image/img-02.png'},
            {id:3,title:'monitor',price:120000,  img: './image/img-03.png'},  
            {id:3,title:'monitor',price:160000,  img: './image/img-04.png'},  
            {id:3,title:'monitor',price:200000,  img: './image/img-05.png'}  
        ];
        products.forEach((value)=>{
            const liElem = document.createElement('li');
            liElem.style.backgroundImage=`url(${value.img})`;
            const divElem = document.createElement('div');
            $ul.append(liElem);
        });
    </script>
</body>
