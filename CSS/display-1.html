<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display layout</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{
            padding: 30px;
            /* margin: 50px; */
            /* padding: 20px 30px; */
            /* top,right,bottom,left */
            /* padding: 10px 20px 30px 40px; */
            font-size: 0;
        }
        ul>li{
            background-color: tomato;
            font-size: 16px;
            margin: 30px 0;
            padding: 10px 0;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <ul>
            <li>menu-1</li>
            <li>menu-2</li>
            <li>menu-3</li>
            <li>menu-4</li>
            <li>menu-5</li>
            <li>menu-6</li>
        </ul>
    </header>
</body>
</html>
