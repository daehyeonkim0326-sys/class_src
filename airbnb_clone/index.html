<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>AIRBNB</title>
</head>
<body>
    <header>
        <div class="mobile-search">
            <img src="./image/search.svg" alt="검색 아이콘">
            <p>검색을 시작해 보세요</p>
        </div>
        <nav>
            <h1>airbnb</h1>
            <ul class="icons">
                <li class="line">
                    <img src="image/house.png" alt="house">
                    <p>숙소</p>
                </li>
                <li>
                    <img src="image/balon.png" alt="balon">
                    <p>체험</p>
                    <p>NEW</p>
                </li>
                <li>
                    <img src="image/bell.png" alt="bell">
                    <p>서비스</p>
                    <p>NEW</p>
                </li>
            </ul>
            <ul class="help">
                <li><p>호스팅하기</p></li>
                <li>
                    <img src="./image/erth.svg" alt="지구본모양">
                </li>
                <li>
                    <img src="./image/menu.svg" alt="menu">
                </li>
            </ul>
        </nav>
        <div class="big-search">
            <ul>
                <li>
                    <p>여행지</p>
                    <h3>여행지 검색</h3>
                </li>
                <li>
                    <p>체크인</p>
                    <h3>날짜 추가</h3>
                </li>
                <li>
                    <p>체크아웃</p>
                    <h3>날짜 추가</h3>
                </li>
                <li>
                    <p>여행자</p>
                    <h3>게스트 추가</h3>
                </li>
            </ul>
        </div>
    </header>     
</body>
</html>
