<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 리스트 태그</title>
</head>
<body>
    <section>
        <h1>오늘 장보기</h1>
        <p>주말 요리에 <strong>필요한</strong> 재료입니다.</p>
        <ul>
            <li>감자</li>
            <li>양파</li>
            <li><strong>마늘</strong>(필수)</li>
        </ul>
    </section>
    <section>
        <h2>하루 일정</h2>
        <p>아침부터 저녁까지 계획을 확인해 보세요.</p>
        <ol type="1.">
            <li>아침 운동</li>
            <li>수업 준비</li>
            <li>학생 상담</li>
            <li>저녁 산책</li>
        </ol>
    </section>
</body>
</html>
