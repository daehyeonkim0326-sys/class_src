    <h1>물의 화학식:H<sub>2</sub>O</h1>
    <p>물 분자는 <strong>수소 2개</strong>와 <b>산소 1개</b>로 이루어져 있습니다. 실험 과정에서 <em>온도 변화</em>가 <mark>끓는점</mark>에 미치는 영향을 분석했습니다.</p>
    <p>압력이<i>2atm</i>일 때 끓는점은 100<sup>o</sup>C에서 <ins>105<sup>o</sup>C</ins>로 상승했습니다. <small>(측정 오차 +0.5oC)</small></p>
