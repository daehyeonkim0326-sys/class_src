<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
</head>
<body>
    <table border="1">
        <caption>1주차 수업 시간표</caption>
        <thead>
            <tr>
                <th>요일</th>
                <th>과목</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>월요일</td>
                <td>html기초</td>
            </tr>
            <tr><td>화요일</td>
                <td>CSS 레이아웃</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
