<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/font-2.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/capitalism.css">
    <title>capitalism book</title>
</head>
<body class="nanum-pen-script-regular">
    <main>
        <div class="left">
            <div class="book-img">
                <div class="page">
                    <img src="./image/XL.jfif" alt="front" class="front">
                    <img src="./image/XL (1).jfif" alt="back" class="back">
                </div>
                <img src="./image/XL (2).jfif" alt="side" class="side">
            </div>
            <div class="button">
                <button>미리보기</button>
                <button>사이즈 비교</button>
                <button>공유하기</button>
            </div>
        </div>
        <div class="txt">
            <div class="info" >
                <h1>자본주의</h1>
                <p>EBS 자본주의 제작팀ㆍ정지은ㆍ고희정 지음</p>
                <h2>이 책을 추천하는 이유</h2>
                <p>자본주의 세상이라는 게임에서 살아갈 수 있는 기본적인 튜토리얼을 제공해주기 때문에 이 책을 추천합니다.</p>
            </div>
            <div class="move">
                <p>돈 많이버세요.</p>
            </div>
        </div>
    </main>
    <script>
        const book = document.querySelector(".book-img")
        book.addEventListener("click",()=>{
            book.classList.toggle("flipped");
        });
    </script>
</body>
</html>
